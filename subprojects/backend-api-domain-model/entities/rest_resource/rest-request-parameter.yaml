entities:
- name: rest_request_parameter
  namespace: laplacian.arch.backend.api.rest

  properties:
  - name: name
    type: string
    primary_key: true

  - name: type
    type: string
    domain:
      choices:
      - value: string
      - value: number
      - value: boolean
      - value: object

  - name: multiple
    type: boolean
    optional: true
    default_value: |
      false

  - name: value
    type: string

  - name: variable
    type: boolean
    snippet: |
      value.contains("\${")
