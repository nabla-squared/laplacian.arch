entities:
- name: elastic_search_client
  namespace: laplacian.arch.backend.api

  properties:
  - name: name
    type: string

  - name: is_default
    type: boolean
    optional: true
    default_value: |
      false

  - name: configuration_category
    type: string
    optional: true
    domain_type_name: service_configuration_category
    default_value: |
      name.lowerHyphenize()

  - name: configuration_name_of_endpoints
    type: string
    domain_type_name: service_configuration_name
    optional: true
    default_value: |
      "endpoints"

  - name: configuration_name_of_path_prefix
    type: string
    domain_type_name: service_configuration_name
    optional: true
    default_value: |
      "path-prefix"

  - name: configuration_name_of_connect_timeout
    type: string
    domain_type_name: service_configuration_name
    optional: true
    default_value: |
      "connect-timeout"

  - name: configuration_name_of_socket_timeout
    type: string
    domain_type_name: service_configuration_name
    optional: true
    default_value: |
      "socket-timeout"

  - name: configuration_name_of_max_in_memory_size
    type: string
    domain_type_name: service_configuration_name
    optional: true
    default_value: |
      "max-in-memory-size"

  relationships:
  - name: configurations
    reference_entity_name: service_configuration
    cardinality: '*'
    snippet: |
      listOf(
          endpoints,
          pathPrefix,
          connectTimeout,
          socketTimeout,
          maxInMemorySize
      )
      .filterNotNull()

  - name: endpoints
    reference_entity_name: service_configuration
    cardinality: '1'
    mappings:
    - from: configuration_category
      to: category
    - from: configuration_name_of_endpoints
      to: name

  - name: path_prefix
    reference_entity_name: service_configuration
    cardinality: '0..1'
    mappings:
    - from: configuration_category
      to: category
    - from: configuration_name_of_path_prefix
      to: name

  - name: connect_timeout
    reference_entity_name: service_configuration
    cardinality: '0..1'
    mappings:
    - from: configuration_category
      to: category
    - from: configuration_name_of_connect_timeout
      to: name

  - name: socket_timeout
    reference_entity_name: service_configuration
    cardinality: '0..1'
    mappings:
    - from: configuration_category
      to: category
    - from: configuration_name_of_socket_timeout
      to: name

  - name: max_in_memory_size
    reference_entity_name: service_configuration
    cardinality: '0..1'
    mappings:
    - from: configuration_category
      to: category
    - from: configuration_name_of_max_in_memory_size
      to: name
